<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      const dog = {
        name: "멍멍이",
        color: "흰색",
        weight: "",
        bark: () => {
          // 화살표 함수를 사용하면 this를 사용할 수 없음
          // 그냥 함수로 this를 사용하면 객체 안에 내용들을 가르킴
          // 화살표 함수에 this를 사용하면 객체 밖에 내용들을 가르킴
          // console.log(`${dog.color} ${dog.name} 왈왈`);
          // return { name: dog.name, color: dog.color };
          /*
          function 키워드 사용했을 때
          const { name, color } = this
          return { name, color }
          */

          // 화살표 함수 사용했을 때
          const { name, color } = dog;
          return {
            name, // name: name -> key, value의 명이 같으면 생략이 가능함
            color, // color: color
          };
        },
      };
      console.log(`강아지 이름: ${dog.name}`);
      console.log(`색: ${dog.color}`);
      console.log(dog.bark().name, dog.bark().color);
    </script>
  </body>
</html>
