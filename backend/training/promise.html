<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>PROMISE</h1>
    <script>
      function items() {
        return new Promise((resolve, reject) => {
          const items = [1, 2, 3];
          resolve(items);
        });
      }

      async function logItems() {
        const resultItems = await items();
        console.log(resultItems);
      }

      logItems();
    </script>
  </body>
</html>
