<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      div span {
        font-size: 20pt;
        color: green !important;
      }
      .myStyle {
        font-size: 15pt;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      id <input type="text" name="username" placeholder="이름" /> <br />
      password <input type="password" name="password" />
      <div>
        <p>your?</p>
        <div>
          <input type="radio" name="minstyle" value="yes" />민초파
          <input type="radio" name="minstyle" value="no" />반민초파
        </div>
        <div>
          <input type="radio" name="tangstyle" value="good" />찍먹파
          <input type="radio" name="tangstyle" value="bad" />부먹파
        </div>
      </div>
      <p>fruits?</p>
      <div>
        <input type="checkbox" name="fruit" value="orange" />orange
        <input type="checkbox" name="fruit" value="apple" />apple
        <input type="checkbox" name="fruit" value="grape" />grape
        <input type="checkbox" name="fruit" value="grapefruit" />grapefruit
      </div>
      <p>car?</p>
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes" selected>mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <p>reviews</p>
      <textarea name="review" cols="50" rows="8">to write the review</textarea>
      <div>
        <input
          type="button"
          onclick="location.href='test.html'"
          value="press me"
        />
      </div>
      <div>
        <iframe
          src="https://news.v.daum.net/v/20211214210932915"
          height="500"
          width="600"
          title="Iframe Example"
        ></iframe>
      </div>
    </div>
  </body>
</html>
