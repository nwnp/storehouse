<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      .myFlower {
        color: red;
        background-color: antiquewhite;
        margin: 50px;
        padding: 6px;
        border: 1px solid red;
      }
      .myMountain {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid black">
      <div style="border: 1px solid aqua">margin test</div>
      <div style="border: 1px solid red; margin-top: 10px; margin-bottom: 10px">
        margin 100px
      </div>
      <div>
        <span class="myFlower" ;>Flower</span>
        <div class="myMountain">mountain</div>
      </div>
      <div
        style="
          height: 200px;
          width: 200px;
          border: 1px solid blue;
          margin: 50px 100px 150px 200px;
          background-color: antiquewhite;
        "
      >
        시계방향으로 margin test
      </div>
      <div
        style="
          border: 1px solid yellowgreen;
          margin: 50px;
          height: 10%;
          width: 50%;
        "
      >
        px을 한번만 지정하면 모든 곳이 같은 단위로 지정됨
        <div
          style="
            border: 1px solid rgb(84, 164, 218);
            background-color: rgba(174, 78, 230, 0.267);
          "
        >
          <p style="text-align: center">align test</p>
        </div>
      </div>
    </div>
  </body>
</html>
